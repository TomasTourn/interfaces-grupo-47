<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">

</head>
<body>
    <div class="login-container">
            <div class="img-div">
                <img class="login-img" src="./Images/hightech1080.png" alt="robot futuristico">
            </div>
            
            <div class="form-div">
                <form action="" class="form-register form-login">
                    <h2>Registrarse</h2>
                    <div class="inputs">
                    <label for="name">Nombre *</label>
                    <input type="text" name="name" id="">
                    <label for="last-name">Apellido *</label>
                    <input type="text" name="last-name">
                    <label for="email">Mail *</label>
                    <input type="email">
                    <label for="birth-date">Fecha de Nacimiento *</label>
                    <div class="date-container">
                        <img src="./Iconos/Calendario.svg" alt="">
                    <input class="birthdate" type="date" name="birth-date" id="birth-date">
                    </div>
                    <label for="password">Contraseña *</label>
                    <input type="password">
                    <label for="re-password">Repetir Contraseña *</label>
                    <input type="password">
                    </div>
                    <div class="captcha">
                        Soy el captcha
                    </div>
                    <button class="login-button" type="submit">Registrarse</button>
                    <p>¿Ya tienes cuenta? <a href="">Inicia Sesión</a></p>
                </form>
            </div>
       
    </div>
</body>
</html>
