<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <img src="Iconos/Hamburguesa.svg" alt="menu hamburguesa" class="menu-button">
                <a href="#" class="logo"> 
                    <img src="Iconos/Logo.svg" alt="Logo" class="logo-img"> 
                </a>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Buscar..." class="search-input">

                <span class="search-lupa">
                    <img src="Iconos/Lupa.svg" alt="" class="search-lupa">
                </span>
                
            </div>

            <div class="navbar-right">
                
                <img src="Iconos/Lupa.svg" alt="" class="lupa-icon">

                <img src="Iconos/Corazon.svg" alt="icono corazon" class="icon"> 
                
                
                <img src="Iconos/Campana.svg" alt="icono campana" class="icon"> 
                
                
                <img src="Iconos/carrito.svg" alt="icono carrito" class="icon"> 
                
                
                <img src="Iconos/Avatar con imagen.svg" alt="icono avatar" class="user-icon"> 
                
            </div>
        </nav>
    </header>
    <div class="div">
        <h1>HOLA</h1>

    </div>
</body>
</html>
