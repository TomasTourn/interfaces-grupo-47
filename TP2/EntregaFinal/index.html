<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    <div class="slider-container">
        <div class="slides fade">
            <img class="deadpool" src="./Images/sliderdeadpool.jpg" alt="deadpool vs wolverine">
        </div>
        <div class="slides fade">
            <img class="re4" src="./Images/re4slider.jpg" alt="Resident Evil 4">
        </div>
        <div class="slides fade">
            <img class="angry" src="./Images/angrybird.png" alt="Angry Birds">
        </div>
        <div class="slides fade">
            <img class="clash" src="./Images/clashroyaleslider.jpg" alt="Clash Royale">
        </div>
    </div> 

    <img src="./Iconos/flecha-sombra-izquierda.svg" id="prev" class="prev" alt="Anterior">
    <img src="./Iconos/flecha-sombra-derecha.svg" id="next" class="next" alt="Siguiente">
    
    <div class="slider-dots">
        <span id="dot1" class="dot"></span>
        <span id="dot2" class="dot"></span>
        <span id="dot3" class="dot"></span>
    </div>
    <script src="./js/slider.js"></script>
</body>
</html>
