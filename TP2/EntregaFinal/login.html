<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">

</head>
<body>
    <div class="login-container">
            <div class="img-div">
                <img class="login-img" src="./Images/hightech1080.png" alt="robot futuristico">
            </div>
            
            <div class="form-div">
                <form action="" class="form-login">
                    <h2>Iniciar Sesión</h2>
                    <input class="input-email" type="email" placeholder="Correo Electronico">
                    <input class="input-pass" type="password" placeholder="Contraseña">
                    <button class="login-button" type="submit">
                        <span>Iniciar Sesión</span>
                    </button>
                    <hr>
                    <button class="google-btn external-btn" type="submit"><img src="./Iconos/devicon_google.svg" alt="">Continuar con Google</button>
                    <button class="facebook-btn external-btn" type="submit"><img src="./Iconos/facebookChiquito.svg" alt="">Continuar con Facebook</button>
                    <p>¿No tienes cuenta? <a href="register.html">Registrate</a></p>
                </form>
            </div>
       
    </div>
    <script src="./js/buttonGradient.js"></script>
    <script src="./js/slider.js"></script>
</body>
</html>
